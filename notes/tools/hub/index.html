<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Sites</title>
  <style>
    :root {

      /* Backgrounds */
      --bg-page: #8282b1;
      --bg-command: #0a0a1a;
      --bg-chosen: #016c42;
      --bg-available: #002f68;
      --bg-unavailable: #557197;
      --bg-button-hover: #1a4a7a;
      --bg-working: #28a745;
      --bg-badge: #a0a0a0;
      --bg-container: rgb(129, 156, 229);

      /* Button text */
      --text-unavailable: #222;
      --text-command: #a8006d;
      --text-feedback: #fff;
      --text-primary: #fff;
      --text-chosen: #fff;
      --text-choice: #888;
      --text-action: #fff;
      --text-title: #fff;
      --text-badge: black;


      /* Font sizes */
      --font-feedback: 11px;
      --font-command: 13px;
      --font-button: 14px;
      --font-title: 24px;
      --font-badge: 11px;

      /* Spacing */
      --gap-horizontal: 12px;
      --gap-vertical: 12px;
      --button-gap: 6px;
      --box-padding: 6px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      padding: 32px;
      min-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: var(--font-title);
      font-weight: 500;
      color: var(--text-title);
      text-align: center;
    }

    .title-row {
      display: inline-flex;
      gap: var(--gap-horizontal);
      margin-bottom: var(--gap-vertical);
    }

    .project-row {
      display: flex;
      gap: var(--gap-horizontal);
      margin-bottom: var(--gap-vertical);
      justify-content: center;
    }

    .actions-row {
      display: inline-flex;
      gap: var(--gap-horizontal);
      margin-bottom: var(--gap-vertical);
    }

    .console-row {
      display: flex;
      margin-bottom: var(--gap-vertical);
    }

    .console-box {
      background: transparent;
      padding: var(--box-padding);
      border-radius: 12px;
    }

    .console-output {
      background: transparent;
      color: var(--text-feedback);
      font-family: monospace;
      font-size: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      height: 20px;
      min-width: 400px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: -7px;
    }

    .feedback-btn {
      height: 24px;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: var(--text-feedback);
      font-size: var(--font-feedback);
      cursor: default;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
      direction: rtl;
      text-overflow: ellipsis;
      margin-top: 13px;
      padding-left: 0;
      padding-right: 0;
    }

    .title-box {
      display: flex;
      align-items: center;
      background: var(--bg-container);
      padding: var(--box-padding);
      border-radius: 12px;
      box-sizing: border-box;
    }

    .title-box h1 {
      flex: 1;
      text-align: center;
    }

    .mode-group,
    .project-group,
    .tools-group {
      display: flex;
      gap: var(--button-gap);
      background: var(--bg-container);
      padding: var(--box-padding);
      border-radius: 12px;
    }

    .project {
      background: var(--bg-available);
      color: var(--text-primary);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: var(--font-button);
      transition: all 0.2s;
      position: relative;
      text-transform: lowercase;
    }

    .project .badge {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      background: var(--bg-badge);
      color: var(--text-badge);
      border-radius: 50%;
      font-size: var(--font-badge);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: lowercase;
    }

    .project:hover:not(.no-config),
    .project.sticky:not(.disabled):not(.no-config) {
      background: var(--bg-chosen);
      color: var(--text-chosen);
    }

    .project.active {
      background: var(--bg-chosen);
      color: var(--text-chosen);
    }

    .project.disabled {
      background: var(--bg-unavailable);
      color: var(--text-unavailable);
      cursor: not-allowed;
    }

    .project.no-config:hover {
      background: var(--bg-unavailable);
      color: var(--text-unavailable);
      cursor: not-allowed;
    }

    .project.hover-hidden:not(.disabled) {
      background: var(--bg-available);
      color: var(--text-choice);
    }

    .navigate-group,
    .more-group {
      display: flex;
      gap: var(--button-gap);
      background: var(--bg-container);
      padding: var(--box-padding);
      border-radius: 12px;
    }

    .action {
      background: var(--bg-available);
      color: var(--text-action);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: var(--font-button);
      transition: all 0.2s;
      position: relative;
      text-transform: lowercase;
    }

    .action .badge {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      background: var(--bg-badge);
      color: var(--text-badge);
      border-radius: 50%;
      font-size: var(--font-badge);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: lowercase;
    }

    .action:hover:not(.disabled),
    .action.sticky:not(.disabled) {
      background: var(--bg-chosen);
      color: var(--text-chosen);
    }

    .action.disabled {
      background: var(--bg-unavailable);
      color: var(--text-unavailable);
      cursor: not-allowed;
    }

    .action.working {
      background: var(--bg-working);
      color: var(--text-chosen);
    }

    .command {
      margin-top: 16px;
      padding: 12px;
      background: var(--bg-command);
      border-radius: 6px;
      font-family: monospace;
      font-size: var(--font-command);
      color: var(--text-command);
      text-align: center;
      display: none;
    }

    .command.visible {
      display: block;
    }

    .action[data-tooltip] {
      position: relative;
    }

    .action[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      z-index: 100;
      margin-bottom: 4px;
    }

    .title-wrapper {
      position: relative;
      display: inline-block;
      flex: 1;
    }

    .deploy-tooltip {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 11px;
      white-space: pre;
      z-index: 100;
      margin-top: 8px;
      font-family: monospace;
      line-height: 1.6;
    }

    .title-wrapper:hover .deploy-tooltip {
      display: block;
    }

    .status-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ffc800;
      position: absolute;
      top: -1.5px;
      right: -15px;
      z-index: -1;
    }

    .title-text {
      position: relative;
      z-index: 1;
      display: inline-block;
    }

    h1.middle {
      position: relative;
    }

    .status-dot.ready {
      background: #2ecc71;
    }

    .status-dot.building {
      background: #f1c40f;
    }

    .status-dot.error {
      background: #e74c3c;
    }

    /* Side-A/Side-B swap support */
    .side-b {
      display: flex;
      gap: var(--button-gap);
    }

    .swapped {
      flex-direction: row-reverse;
    }

    /* Errors popup */
    .errors-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 200;
      justify-content: center;
      align-items: center;
    }

    .errors-overlay.visible {
      display: flex;
    }

    .errors-popup {
      background: var(--bg-command);
      color: #ccc;
      border-radius: 12px;
      padding: 20px 24px;
      max-width: 600px;
      min-width: 360px;
      max-height: 70vh;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .errors-popup .errors-title {
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .errors-popup .errors-loading {
      color: #888;
    }

    .errors-popup .errors-none {
      color: #2ecc71;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title-row">
      <div class="title-box">
        <button class="action side-a" id="btn-dns">DNS<span class="badge">D</span></button>
        <div class="title-wrapper">
          <h1 class="middle"><span class="title-text"><span class="status-dot" id="status-dot"></span>Mono</span>
          </h1>
          <div class="deploy-tooltip" id="deploy-tooltip">Loading...</div>
        </div>
        <div class="side-b">
          <button class="action" id="btn-start" data-tooltip="restart all local dev servers">locals<span
              class="badge">esc</span></button>
          <button class="action" id="btn-docs" data-tooltip="build all documentation">docs<span
              class="badge">⌫</span></button>
          <button class="action" id="btn-relay" data-tooltip="restart local bash executor">relay<span
              class="badge">`</span></button>
          <button class="action" id="btn-tests" data-tooltip="run all tests">tests<span class="badge">;</span></button>
        </div>
      </div>
    </div>

    <div class="console-row" id="console-row">
      <div class="console-box">
        <div class="console-output" id="console-output"></div>
      </div>
    </div>

    <div class="project-row">
      <div class="project-group">
        <button class="project" data-project="mo">mo<span class="badge">M</span></button>
        <button class="project" data-project="me">me<span class="badge">J</span></button>
        <button class="project" data-project="ma">ma<span class="badge">T</span></button>
        <button class="project" data-project="di">di<span class="badge">I</span></button>
        <button class="project" data-project="s3">s3<span class="badge">S</span></button>
        <button class="project active" data-project="ws">ws<span class="badge">W</span></button>
      </div>
    </div>

    <div class="actions-row" style="display: flex; width: 100%;">
      <div class="tools-group side-a">
        <button class="action" id="btn-bubble">Bubble<span class="badge">B</span></button>
        <button class="action" id="btn-errors">Errors<span class="badge">E</span></button>
      </div>
      <button class="feedback-btn" id="btn-destination" style="flex: 1;"></button>
      <div class="mode-group side-b">
        <button class="project active" data-mode="app">App<span class="badge">A</span></button>
        <button class="project" data-mode="docs">Docs<span class="badge">X</span></button>
      </div>
    </div>

    <div class="actions-row">
      <div class="more-group side-a">
        <button class="action" id="btn-revisit">revisit<span class="badge">R</span></button>
        <button class="action" id="btn-repo">Repo<span class="badge">G</span></button>
        <button class="action" id="btn-deploy">Deploy<span class="badge">Y</span></button>
      </div>
      <div class="navigate-group side-b">
        <button class="action" id="btn-local">Local<span class="badge">L</span></button>
        <button class="action" id="btn-netlify">Netlify<span class="badge">N</span></button>
        <button class="action" id="btn-public">Public<span class="badge">P</span></button>
      </div>
    </div>

    <div class="command" id="command"></div>
  </div>

  <div class="errors-overlay" id="errors-overlay">
    <div class="errors-popup" id="errors-popup"></div>
  </div>

  <script>
    // === Variables ===
    let ports = {};
    let config = {};
    let mode = localStorage.getItem('hub-mode') || 'app';
    let project = localStorage.getItem('hub-project') || 'ws';
    // Migrations
    if (project === 'mono') { project = 'mo'; localStorage.setItem('hub-project', 'mo'); }
    if (project === 'w2') { project = 's3'; localStorage.setItem('hub-project', 's3'); }
    let hoveredActionId = null;
    let hoveredAction = null;
    let previewMode = null;
    let previewProject = null;

    const DNS_URL = 'https://www.dynadot.com/account/domain/name/list.html';

    // === DOM Elements ===
    const modeButtons = document.querySelectorAll('.project[data-mode]');
    const projectButtons = document.querySelectorAll('.project[data-project]');
    const btnLocal = document.getElementById('btn-local');
    const btnNetlify = document.getElementById('btn-netlify');
    const btnStart = document.getElementById('btn-start');
    const btnPublic = document.getElementById('btn-public');
    const btnRepo = document.getElementById('btn-repo');
    const btnDeploy = document.getElementById('btn-deploy');
    const btnRevisit = document.getElementById('btn-revisit');
    const btnDns = document.getElementById('btn-dns');
    const btnBubble = document.getElementById('btn-bubble');
    const btnDocs = document.getElementById('btn-docs');
    const btnRelay = document.getElementById('btn-relay');
    const btnTests = document.getElementById('btn-tests');
    const btnErrors = document.getElementById('btn-errors');
    const errorsOverlay = document.getElementById('errors-overlay');
    const errorsPopup = document.getElementById('errors-popup');
    const consoleOutput = document.getElementById('console-output');
    const consoleRow = document.getElementById('console-row');
    const commandDiv = document.getElementById('command');

    // === Config Initialization ===
    function initConfig() {
      // Build config from ports.json - single source of truth
      const buildProjectConfig = (p, mode) => {
        const src = p === 'mo' ? ports.mono : ports[p];
        if (!src) return null;
        const isApp = mode === 'app';
        const cfg = {
          port: isApp ? src.port : src.docs,
          site: isApp ? p : `${p}-docs`,
          public: isApp ? src.public : src.docsPublic,
          netlify: isApp ? src.netlify : src.docsNetlify,
          repo: src.repo,
          deploy: isApp ? src.deploy : src.docsDeploy,
          bubble: isApp ? src.bubble : null
        };
        // null if no mode-specific fields (repo alone doesn't make a mode valid)
        const hasModeContent = cfg.port || cfg.public || cfg.netlify || cfg.deploy || cfg.bubble;
        return hasModeContent ? cfg : null;
      };

      config = {
        app: {
          ws: buildProjectConfig('ws', 'app'),
          di: buildProjectConfig('di', 'app'),
          mo: buildProjectConfig('mo', 'app'),
          me: buildProjectConfig('me', 'app'),
          ma: buildProjectConfig('ma', 'app'),
          ga: buildProjectConfig('ga', 'app'),
          s3: buildProjectConfig('s3', 'app')
        },
        docs: {
          ws: buildProjectConfig('ws', 'docs'),
          di: buildProjectConfig('di', 'docs'),
          mo: buildProjectConfig('mo', 'docs'),
          me: buildProjectConfig('me', 'docs'),
          ma: buildProjectConfig('ma', 'docs'),
          ga: buildProjectConfig('ga', 'docs'),
          s3: buildProjectConfig('s3', 'docs')
        }
      };
    }

    // === Helper Functions ===
    function getDisplayMode() {
      return previewMode !== null ? previewMode : mode;
    }

    function getDisplayProject() {
      return previewProject !== null ? previewProject : project;
    }

    function matchRowWidths() {
      const actionsRow = document.querySelector('.actions-row');
      const titleBox = document.querySelector('.title-box');
      const consoleBox = document.querySelector('.console-box');
      const width = actionsRow.offsetWidth + 'px';
      titleBox.style.width = width;
      consoleBox.style.width = width;
    }

    function prePublishFeedbackRow() {
      document.getElementById('btn-destination').textContent = hoveredAction || '';
    }

    function highlightActionButton(id) {
      // Remove sticky from all action buttons
      Object.keys(actionButtons).forEach(btnId => {
        document.getElementById(btnId).classList.remove('sticky');
      });
      // Add sticky to the specified button
      const btn = document.getElementById(id);
      if (btn && !btn.classList.contains('disabled')) {
        btn.classList.add('sticky');
      }
    }

    function highlightModeButton(m) {
      modeButtons.forEach(btn => {
        const isTarget = btn.dataset.mode === m;
        btn.classList.toggle('sticky', isTarget);
        if (!isTarget) btn.classList.remove('active');
      });
    }

    function highlightProjectButton(p) {
      const m = getDisplayMode();
      projectButtons.forEach(btn => {
        const proj = btn.dataset.project;
        const noConfig = config[m]?.[proj] === null;
        btn.classList.toggle('no-config', noConfig && !!hoveredActionId);
        const isTarget = proj === p && !noConfig;
        btn.classList.toggle('sticky', isTarget);
        if (!isTarget) btn.classList.remove('active');
      });
    }

    function prePublishActionButtonsPreview() {
      const m = getDisplayMode();
      const p = getDisplayProject();
      const cfg = config[m]?.[p];
      const hasConfig = cfg !== null;

      btnLocal.classList.toggle('disabled', !hasConfig || !cfg?.port);
      btnNetlify.classList.toggle('disabled', !hasConfig || !cfg?.netlify);
      btnPublic.classList.toggle('disabled', !hasConfig || !cfg?.public);
      btnRepo.classList.toggle('disabled', !hasConfig || !cfg?.repo);
      btnDeploy.classList.toggle('disabled', !hasConfig || !cfg?.deploy);
      btnBubble.classList.toggle('disabled', !hasConfig || !cfg?.bubble);

      // Show no-config on project/mode buttons only when an action is selected
      projectButtons.forEach(btn => {
        const noConfig = config[m]?.[btn.dataset.project] === null;
        btn.classList.toggle('no-config', noConfig && !!hoveredActionId);
      });
      modeButtons.forEach(btn => {
        const noConfig = config[btn.dataset.mode]?.[p] === null;
        btn.classList.toggle('no-config', noConfig && !!hoveredActionId);
      });
    }

    // === Core Functions ===
    function prePublish() {
      if (!config.app) return; // Not initialized yet

      modeButtons.forEach(btn => {
        const m = btn.dataset.mode;
        const valid = config[m][project] !== null;
        btn.classList.toggle('active', m === mode);
        btn.classList.toggle('no-config', !valid && !!hoveredActionId);
      });

      projectButtons.forEach(btn => {
        const p = btn.dataset.project;
        const noConfig = config[mode]?.[p] === null;
        btn.classList.toggle('active', p === project && !noConfig);
        btn.classList.toggle('no-config', noConfig && !!hoveredActionId);
      });

      if (config[mode][project] === null) {
        for (const p of ['me', 'ma', 'ga', 'mo', 'di', 'ws']) {
          if (config[mode][p] !== null) {
            project = p;
            break;
          }
        }
        prePublish();
        return;
      }

      const cfg = config[mode][project];
      const hasConfig = cfg !== null;
      btnLocal.classList.toggle('disabled', !hasConfig || !cfg?.port);
      btnNetlify.classList.toggle('disabled', !hasConfig || !cfg?.netlify);
      btnPublic.classList.toggle('disabled', !hasConfig || !cfg?.public);
      btnRepo.classList.toggle('disabled', !hasConfig || !cfg?.repo);
      btnDeploy.classList.toggle('disabled', !hasConfig || !cfg?.deploy);
      btnBubble.classList.toggle('disabled', !hasConfig || !cfg?.bubble);

      commandDiv.classList.remove('visible');
    }

    function setMode(m) {
      mode = m;
      localStorage.setItem('hub-mode', mode);
      prePublish();
      if (hoveredActionId) {
        hoveredAction = actionButtons[hoveredActionId]();
      }
      prePublishFeedbackRow();
    }

    function setProject(p) {
      if (!config.app) return;

      // Auto-switch mode when selecting project with no config in current mode
      if (config[mode][p] === null) {
        // app + mo → docs, docs + me → app
        if (mode === 'app' && p === 'mo') {
          mode = 'docs';
          localStorage.setItem('hub-mode', mode);
        } else if (mode === 'docs' && p === 'me') {
          mode = 'app';
          localStorage.setItem('hub-mode', mode);
        }
      }

      project = p;
      localStorage.setItem('hub-project', project);
      prePublish();
      if (hoveredActionId) {
        hoveredAction = actionButtons[hoveredActionId]();
      }
      prePublishFeedbackRow();
    }

    function doStart() {
      if (pollInterval || restartPollInterval || testsPollInterval) return; // Operation in progress

      setTitleButtonsWorking(btnStart);
      btnStart.innerHTML = 'restarting<span class="badge">esc</span>';
      setConsoleOutput('restart', 'Starting...');
      matchRowWidths();

      fetch(`http://localhost:${ports.dispatcher.port}/restart-all`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            // Start polling for status
            restartPollInterval = setInterval(pollRestartStatus, 500);
          } else {
            btnStart.innerHTML = 'locals<span class="badge">esc</span>';
            clearTitleButtonsWorking();
            setConsoleOutput('restart', `Error: ${data.error}`);
            matchRowWidths();
          }
        })
        .catch(err => {
          btnStart.innerHTML = 'locals<span class="badge">esc</span>';
          clearTitleButtonsWorking();
          setConsoleOutput('restart', `API error: ${err.message}`);
          matchRowWidths();
        });
    }

    function pollRestartStatus() {
      fetch(`http://localhost:${ports.dispatcher.port}/restart-status`)
        .then(res => res.json())
        .then(data => {
          pollErrorCount = 0; // Reset on success
          // Only show "Working..." if actually running
          if (data.running) {
            setConsoleOutput('restart', data.status || 'Working...');
          } else if (data.status) {
            setConsoleOutput('restart', data.status);
          }

          if (data.done) {
            clearInterval(restartPollInterval);
            restartPollInterval = null;
            btnStart.innerHTML = 'locals<span class="badge">esc</span>';
            clearTitleButtonsWorking();
            matchRowWidths();

            // Clear console if mouse is not over console row or restart button
            setTimeout(() => {
              shouldClearConsole = true;
            }, 1000);
          }
        })
        .catch(err => {
          pollErrorCount++;
          // Allow a few failures (API might be momentarily busy)
          if (pollErrorCount >= MAX_POLL_ERRORS) {
            clearInterval(restartPollInterval);
            restartPollInterval = null;
            btnStart.innerHTML = 'locals<span class="badge">esc</span>';
            clearTitleButtonsWorking();
            setConsoleOutput('restart', `Poll error: ${err.message}`);
            matchRowWidths();
          }
        });
    }

    function doLocal() {
      const cfg = config[mode]?.[project];

    // === Deploy Status Polling ===
    function formatRelativeTime(isoString) {
      if (!isoString) return '';
      const date = new Date(isoString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMins / 60);
      const diffDays = Math.floor(diffHours / 24);

      if (diffMins < 1) return '-0m';
      if (diffMins < 60) return `-${diffMins}m`;
      if (diffHours < 24) return `-${diffHours}h`;
      return `-${diffDays}d`;
    }

    function updateDeployTooltip(data) {
      const tooltip = document.getElementById('deploy-tooltip');
      if (!tooltip || !data) return;

      const lines = [];
      // Derive order from ports.json: apps first, then docs
      const order = [];
      const docsOrder = [];
      for (const [key, val] of Object.entries(ports)) {
        if (key === 'hub' || key === 'dispatcher') continue;
        if (val.netlify) order.push(key);
        if (val.docsNetlify) docsOrder.push(key === 'mono' ? 'mono-docs' : `${key}-docs`);
      }
      order.push(...docsOrder);

      for (const site of order) {
        const status = data[site];
        if (!status) continue;

        const state = (status.state || '').toLowerCase();
        let stateStr = state || 'unknown';
        // Use published_at for ready, created_at for everything else
        const timeStr = formatRelativeTime(state === 'ready' ? status.published_at : status.created_at);

        if (state === 'ready') {
          stateStr = '✓ ready';
        } else if (state === 'building') {
          stateStr = '⋯ building';
        } else if (state === 'enqueued') {
          stateStr = '⋯ enqueued';
        } else if (state === 'canceled' || (status.error_message && status.error_message.toLowerCase().includes('cancel'))) {
          stateStr = '⊘ canceled';
        } else if (state === 'error' || state === 'failed') {
          stateStr = '✗ error';
        } else if (status.error) {
          stateStr = `⚠ ${status.error}`;
        } else {
          stateStr = `? ${status.state}`;
        }

        const line = timeStr ? `${site}: ${stateStr} ${timeStr}` : `${site}: ${stateStr}`;
        lines.push(line);
      }

      tooltip.textContent = lines.join('\n');
    }

    function updateStatusDot(data) {
      const dot = document.getElementById('status-dot');
      if (!dot || !data) return;

      let hasError = false;
      let hasBuilding = false;

      for (const [site, status] of Object.entries(data)) {
        const state = (status.state || '').toLowerCase();
        const isCanceled = state === 'canceled' || (status.error_message && status.error_message.toLowerCase().includes('cancel'));
        // Only actual errors count as errors (not canceled)
        if ((state === 'error' || state === 'failed') && !isCanceled) {
          hasError = true;
        } else if (state === 'building' || state === 'enqueued') {
          hasBuilding = true;
        }
        // canceled, ready, and other states are fine
      }

      dot.classList.remove('ready', 'building', 'error');
      if (hasError) {
        dot.classList.add('error');
      } else if (hasBuilding) {
        dot.classList.add('building');
      } else {
        dot.classList.add('ready');
      }
    }

    function pollDeployStatus() {
      // Don't poll if restart or rebuild is in progress
      if (pollInterval || restartPollInterval) return;

      fetch(`http://localhost:${ports.dispatcher.port}/deploy-status`)
        .then(res => res.json())
        .then(data => {
          // Update tooltip with latest data
          cachedDeployData = data;
          updateDeployTooltip(data);
          updateStatusDot(data);

          const building = [];
          const ready = [];
          const errors = [];

          for (const [site, status] of Object.entries(data)) {
            if (status.state === 'building') {
              building.push(site);
            } else if (status.state === 'ready') {
              ready.push(site);
            } else if (status.state === 'error') {
              // "no content change" is not a real error
              if (!status.error_message?.includes('no content change')) {
                errors.push(site);
              } else {
                ready.push(site); // skipped = ready
              }
            }
          }

          if (building.length > 0) {
            // Figure out what's pending (not building, not ready, not error)
            const allSites = Object.keys(data);
            const pending = allSites.filter(s =>
              !building.includes(s) && !ready.includes(s) && !errors.includes(s)
            );

            let msg = `deploying ${building.join(', ')}`;
            const parts = [];
            if (pending.length > 0) parts.push(`${pending.join(', ')} remaining`);
            if (ready.length > 0) parts.push(`${ready.join(', ')} done`);
            if (parts.length > 0) msg += ` (${parts.join('. ')})`;

            setConsoleOutput('deploy', msg);
            lastDeployStatus = 'building';
          } else if (lastDeployStatus === 'building') {
            // Just finished deploying
            if (errors.length > 0) {
              setConsoleOutput('deploy', `Deploy failed: ${errors.join(', ')}`);
            } else {
              const total = Object.keys(data).length;
              setConsoleOutput('deploy', `✓ All ${total} deploys complete`);
            }
            lastDeployStatus = 'done';
          }
          // If nothing building and wasn't building before, keep existing console
        })
        .catch(err => {
          // Silently fail - deploy status is optional
        });
    }

        case 'g': hoveredActionId = 'btn-repo'; hoveredAction = actionButtons['btn-repo'](); highlightActionButton('btn-repo'); prePublishFeedbackRow(); break;
        case 'y': hoveredActionId = 'btn-deploy'; hoveredAction = actionButtons['btn-deploy'](); highlightActionButton('btn-deploy'); prePublishFeedbackRow(); break;
        case 'd': hoveredActionId = 'btn-dns'; hoveredAction = actionButtons['btn-dns'](); highlightActionButton('btn-dns'); prePublishFeedbackRow(); break;
        case 'b': hoveredActionId = 'btn-bubble'; hoveredAction = actionButtons['btn-bubble'](); highlightActionButton('btn-bubble'); prePublishFeedbackRow(); break;
        case 'e': doErrors(); break;
        case 'r': hoveredActionId = 'btn-revisit'; hoveredAction = actionButtons['btn-revisit'](); highlightActionButton('btn-revisit'); prePublishFeedbackRow(); break;
        case '`': doRelay(); break;
        case ';': doTests(); break;
      }
    });

    Object.keys(actionButtons).forEach(id => {
      const btn = document.getElementById(id);
      btn.addEventListener('mouseenter', () => {
        clearConsoleOnOtherButton();
        if (btn.classList.contains('disabled')) return;
        if (hoveredActionId) {
          document.getElementById(hoveredActionId).classList.remove('sticky');
        }
        hoveredActionId = id;
        btn.classList.add('sticky');
        hoveredAction = actionButtons[id]();
        prePublishFeedbackRow();
      });
    });

    window.addEventListener('resize', matchRowWidths);

    // === Initialize ===
    // Clear console storage on refresh
    localStorage.removeItem('hub-console-restart');
    localStorage.removeItem('hub-console-docs');

    fetch('./ports.json?v=' + Date.now())
      .then(res => res.json())
      .then(data => {
        ports = data;
        initConfig();
        prePublish();
        matchRowWidths();
        prePublishFeedbackRow();
        startDeployPolling();
        checkErrorsStatus();
        // Re-check errors every 30 seconds
        setInterval(checkErrorsStatus, 30000);
      })
      .catch(err => {
        console.error('Failed to load ports:', err);
      });
  </script>
</body>
