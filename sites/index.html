<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Sites</title>
  <style>
    :root {

      /* Backgrounds */
      --bg-page: #8282b1;
      --bg-command: #0a0a1a;
      --bg-chosen: #016c42;
      --bg-available: #002f68;
      --bg-unavailable: #557197;
      --bg-button-hover: #1a4a7a;
      --bg-badge: rgb(171, 190, 241);
      --bg-container: rgb(129, 156, 229);

      /* Button text */
      --text-unavailable: #222;
      --text-command: #a8006d;
      --text-feedback: #fff;
      --text-primary: #fff;
      --text-chosen: #fff;
      --text-choice: #888;
      --text-action: #fff;
      --text-title: #fff;
      --text-badge: #000;


      /* Font sizes */
      --font-feedback: 11px;
      --font-command: 13px;
      --font-button: 14px;
      --font-title: 24px;
      --font-badge: 8px;

      /* Spacing */
      --gap-horizontal: 12px;
      --gap-vertical: 12px;
      --button-gap: 6px;
      --box-padding: 6px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      padding: 32px;
      min-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: var(--font-title);
      font-weight: 500;
      color: var(--text-title);
      text-align: center;
    }

    .title-row {
      display: inline-flex;
      gap: var(--gap-horizontal);
      margin-bottom: var(--gap-vertical);
    }

    .segment-row {
      display: flex;
      gap: var(--gap-horizontal);
      margin-bottom: var(--gap-vertical);
      justify-content: center;
    }

    .actions-row {
      display: inline-flex;
      gap: var(--gap-horizontal);
    }

    .feedback-row {
      display: flex;
      gap: var(--button-gap);
      margin-bottom: var(--gap-vertical);
    }

    .feedback-btn {
      height: 24px;
      background: var(--bg-page);
      border: none;
      border-radius: 6px;
      color: var(--text-feedback);
      font-size: var(--font-feedback);
      cursor: default;
    }

    #btn-feedback-mode {
      text-align: center;
      flex: 1;
    }

    #btn-feedback-project {
      text-align: center;
      flex: 1;
    }

    #btn-destination {
      text-align: left;
      padding-left: 8px;
      flex: 10;
    }

    .title-box {
      display: flex;
      align-items: center;
      background: var(--bg-container);
      padding: var(--box-padding);
      border-radius: 12px;
      box-sizing: border-box;
    }

    .title-box h1 {
      flex: 1;
      text-align: center;
    }

    .mode-group,
    .project-group {
      display: flex;
      gap: var(--button-gap);
      background: var(--bg-container);
      padding: var(--box-padding);
      border-radius: 12px;
    }

    .segment {
      background: var(--bg-available);
      color: var(--text-choice);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: var(--font-button);
      transition: all 0.2s;
      position: relative;
      text-transform: lowercase;
    }

    .segment .badge {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      background: var(--bg-badge);
      color: var(--text-badge);
      border-radius: 50%;
      font-size: var(--font-badge);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: lowercase;
    }

    .segment:hover,
    .segment.sticky:not(.disabled) {
      background: var(--bg-chosen);
      color: var(--text-chosen);
    }

    .segment.active {
      background: var(--bg-chosen);
      color: var(--text-chosen);
    }

    .segment.disabled {
      background: var(--bg-unavailable);
      color: var(--text-unavailable);
      cursor: not-allowed;
    }

    .segment.hover-hidden:not(.disabled) {
      background: var(--bg-available);
      color: var(--text-choice);
    }

    .navigate-group,
    .more-group {
      display: flex;
      gap: var(--button-gap);
      background: var(--bg-container);
      padding: var(--box-padding);
      border-radius: 12px;
    }

    .action {
      background: var(--bg-available);
      color: var(--text-action);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: var(--font-button);
      transition: all 0.2s;
      position: relative;
      text-transform: lowercase;
    }

    .action .badge {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      background: var(--bg-badge);
      color: var(--text-badge);
      border-radius: 50%;
      font-size: var(--font-badge);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: lowercase;
    }

    .action:hover:not(.disabled),
    .action.sticky:not(.disabled) {
      background: var(--bg-chosen);
      color: var(--text-chosen);
    }

    .action.disabled {
      background: var(--bg-unavailable);
      color: var(--text-unavailable);
      cursor: not-allowed;
    }

    .command {
      margin-top: 16px;
      padding: 12px;
      background: var(--bg-command);
      border-radius: 6px;
      font-family: monospace;
      font-size: var(--font-command);
      color: var(--text-command);
      text-align: center;
      display: none;
    }

    .command.visible {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title-row">
      <div class="title-box">
        <button class="action" id="btn-start">Restart<span class="badge">⌫</span></button>
        <h1>Work Sites</h1>
        <button class="action" id="btn-dns">DNS<span class="badge">N</span></button>
      </div>
    </div>

    <div class="segment-row">
      <div class="project-group">
        <button class="segment" data-project="mono">mono<span class="badge">M</span></button>
        <button class="segment" data-project="di">di<span class="badge">D</span></button>
        <button class="segment active" data-project="ws">ws<span class="badge">W</span></button>
      </div>
      <div class="mode-group">
        <button class="segment active" data-mode="app">App<span class="badge">A</span></button>
        <button class="segment" data-mode="docs">Docs<span class="badge">X</span></button>
      </div>
    </div>

    <div class="feedback-row" id="feedback-row">
      <button class="feedback-btn" id="btn-feedback-project"></button>
      <button class="feedback-btn" id="btn-feedback-mode"></button>
      <button class="feedback-btn" id="btn-destination"></button>
    </div>

    <div class="actions-row">
      <div class="more-group">
        <button class="action" id="btn-bubble">Bubble<span class="badge">B</span></button>
        <button class="action" id="btn-repo">Repo<span class="badge">R</span></button>
        <button class="action" id="btn-deploy">Deploy<span class="badge">Y</span></button>
      </div>
      <div class="navigate-group">
        <button class="action" id="btn-local">Local<span class="badge">L</span></button>
        <button class="action" id="btn-netlify">Netlify<span class="badge">T</span></button>
        <button class="action" id="btn-public">Public<span class="badge">P</span></button>
      </div>
    </div>

    <div class="command" id="command"></div>
  </div>

  <script>
    // === Variables ===
    let ports = {};
    let config = {};
    let mode = localStorage.getItem('hub-mode') || 'app';
    let project = localStorage.getItem('hub-project') || 'ws';
    let hoveredActionId = null;
    let hoveredAction = null;
    let previewMode = null;
    let previewProject = null;

    const DNS_URL = 'https://www.dynadot.com/account/domain/name/list.html';

    // === DOM Elements ===
    const modeButtons = document.querySelectorAll('.segment[data-mode]');
    const projectButtons = document.querySelectorAll('.segment[data-project]');
    const btnLocal = document.getElementById('btn-local');
    const btnNetlify = document.getElementById('btn-netlify');
    const btnStart = document.getElementById('btn-start');
    const btnPublic = document.getElementById('btn-public');
    const btnRepo = document.getElementById('btn-repo');
    const btnDeploy = document.getElementById('btn-deploy');
    const btnDns = document.getElementById('btn-dns');
    const btnBubble = document.getElementById('btn-bubble');
    const commandDiv = document.getElementById('command');

    // === Config Initialization ===
    function initConfig() {
      config = {
        app: {
          ws: {
            port: ports.ws,
            site: 'ws',
            public: 'https://webseriously.org',
            netlify: 'https://webseriously.netlify.app',
            repo: 'https://github.com/gizmolab10/seriously-svelte',
            deploy: 'https://app.netlify.com/projects/webseriously/deploys',
            bubble: 'https://bubble.io/home/plugins'
          },
          di: {
            port: ports.di,
            site: 'di',
            public: 'https://designintuition.app',
            netlify: 'https://designintuition.netlify.app',
            repo: 'https://github.com/gizmolab10/design.intuition',
            deploy: 'https://app.netlify.com/projects/designintuition/deploys',
            bubble: null
          },
          mono: null
        },
        docs: {
          ws: {
            port: ports['ws-docs'],
            site: 'ws-docs',
            public: 'https://docs.webseriously.org',
            netlify: 'https://webseriously-documentation.netlify.app',
            repo: 'https://github.com/gizmolab10/seriously-svelte',
            deploy: 'https://app.netlify.com/projects/webseriously-documentation/deploys',
            bubble: null
          },
          di: {
            port: ports['di-docs'],
            site: 'di-docs',
            public: 'https://docs.designintuition.app',
            netlify: 'https://designintuition-documentation.netlify.app',
            repo: 'https://github.com/gizmolab10/design.intuition',
            deploy: 'https://app.netlify.com/projects/designintuition-documentation/deploys',
            bubble: null
          },
          mono: {
            port: ports['mono-docs'],
            site: 'mono-docs',
            public: null,
            netlify: 'https://monorepo-documentation.netlify.app',
            repo: 'https://github.com/gizmolab10/mono',
            deploy: 'https://app.netlify.com/projects/monorepo-documentation/deploys',
            bubble: null
          }
        }
      };
    }

    // === Helper Functions ===
    function getDisplayMode() {
      return previewMode !== null ? previewMode : mode;
    }

    function getDisplayProject() {
      return previewProject !== null ? previewProject : project;
    }

    function matchRowWidths() {
      const actionsRow = document.querySelector('.actions-row');
      const titleBox = document.querySelector('.title-box');
      const feedbackRow = document.querySelector('.feedback-row');
      const width = actionsRow.offsetWidth + 'px';
      titleBox.style.width = width;
      feedbackRow.style.width = width;
    }

    function updateFeedbackRow() {
      document.getElementById('btn-feedback-mode').textContent = getDisplayMode();
      document.getElementById('btn-feedback-project').textContent = getDisplayProject();
      document.getElementById('btn-destination').textContent = hoveredAction || '';
    }

    function highlightActionButton(id) {
      // Remove sticky from all action buttons
      Object.keys(actionButtons).forEach(btnId => {
        document.getElementById(btnId).classList.remove('sticky');
      });
      // Add sticky to the specified button
      const btn = document.getElementById(id);
      if (btn && !btn.classList.contains('disabled')) {
        btn.classList.add('sticky');
      }
    }

    function highlightModeButton(m) {
      modeButtons.forEach(btn => {
        const isTarget = btn.dataset.mode === m;
        btn.classList.toggle('sticky', isTarget);
        if (!isTarget) btn.classList.remove('active');
      });
    }

    function highlightProjectButton(p) {
      const m = getDisplayMode();
      projectButtons.forEach(btn => {
        const proj = btn.dataset.project;
        const isDisabled = config[m]?.[proj] === null;
        btn.classList.toggle('disabled', isDisabled);
        const isTarget = proj === p && !isDisabled;
        btn.classList.toggle('sticky', isTarget);
        if (!isTarget) btn.classList.remove('active');
      });
    }

    function updateActionButtonsPreview() {
      const m = getDisplayMode();
      const p = getDisplayProject();
      const cfg = config[m]?.[p];
      const hasConfig = cfg !== null;

      btnStart.classList.toggle('disabled', !hasConfig);
      btnLocal.classList.toggle('disabled', !hasConfig);
      btnNetlify.classList.toggle('disabled', !hasConfig || !cfg?.netlify);
      btnPublic.classList.toggle('disabled', !hasConfig || !cfg?.public);
      btnRepo.classList.toggle('disabled', !hasConfig || !cfg?.repo);
      btnDeploy.classList.toggle('disabled', !hasConfig || !cfg?.deploy);
      btnBubble.classList.toggle('disabled', !hasConfig || !cfg?.bubble);
    }

    // === Core Functions ===
    function update() {
      if (!config.app) return; // Not initialized yet

      modeButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });

      projectButtons.forEach(btn => {
        const p = btn.dataset.project;
        const valid = config[mode][p] !== null;
        btn.classList.toggle('active', p === project);
        btn.classList.toggle('disabled', !valid);
      });

      if (config[mode][project] === null) {
        for (const p of ['ws', 'di', 'mono']) {
          if (config[mode][p] !== null) {
            project = p;
            break;
          }
        }
        update();
        return;
      }

      const cfg = config[mode][project];
      const hasConfig = cfg !== null;
      btnStart.classList.toggle('disabled', !hasConfig);
      btnLocal.classList.toggle('disabled', !hasConfig);
      btnNetlify.classList.toggle('disabled', !hasConfig || !cfg.netlify);
      btnPublic.classList.toggle('disabled', !hasConfig || !cfg.public);
      btnRepo.classList.toggle('disabled', !hasConfig || !cfg.repo);
      btnDeploy.classList.toggle('disabled', !hasConfig || !cfg.deploy);
      btnBubble.classList.toggle('disabled', !hasConfig || !cfg.bubble);

      commandDiv.classList.remove('visible');
    }

    function setMode(m) {
      mode = m;
      localStorage.setItem('hub-mode', mode);
      update();
      if (hoveredActionId) {
        hoveredAction = actionButtons[hoveredActionId]();
      }
      updateFeedbackRow();
    }

    function setProject(p) {
      if (!config.app) return;
      if (config[mode][p] !== null) {
        project = p;
        localStorage.setItem('hub-project', project);
        update();
        if (hoveredActionId) {
          hoveredAction = actionButtons[hoveredActionId]();
        }
        updateFeedbackRow();
      }
    }

    function doStart() {
      btnStart.classList.add('disabled');
      btnStart.innerHTML = 'Restarting<span class="badge">⌫</span>';
      matchRowWidths();

      fetch(`http://localhost:${ports.api}/restart-all`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            setTimeout(() => {
              btnStart.innerHTML = 'Restart<span class="badge">⌫</span>';
              btnStart.classList.remove('disabled');
              matchRowWidths();
            }, 7000);
          } else {
            btnStart.innerHTML = 'Restart<span class="badge">⌫</span>';
            btnStart.classList.remove('disabled');
            matchRowWidths();
            commandDiv.textContent = `Error: ${data.error || 'Some sites failed'}`;
            commandDiv.classList.add('visible');
          }
        })
        .catch(err => {
          btnStart.innerHTML = 'Restart<span class="badge">⌫</span>';
          btnStart.classList.remove('disabled');
          matchRowWidths();
          commandDiv.textContent = `API error: ${err.message}`;
          commandDiv.classList.add('visible');
        });
    }

    function doLocal() {
      const cfg = config[mode]?.[project];
      if (!cfg) return;
      window.open(`http://localhost:${cfg.port}`, '_blank');
    }

    function doNetlify() {
      const cfg = config[mode]?.[project];
      if (!cfg || !cfg.netlify) return;
      window.open(cfg.netlify, '_blank');
    }

    function doPublic() {
      const cfg = config[mode]?.[project];
      if (!cfg || !cfg.public) return;
      window.open(cfg.public, '_blank');
    }

    function doRepo() {
      const cfg = config[mode]?.[project];
      if (!cfg || !cfg.repo) return;
      window.open(cfg.repo, '_blank');
    }

    function doDeploy() {
      const cfg = config[mode]?.[project];
      if (!cfg || !cfg.deploy) return;
      window.open(cfg.deploy, '_blank');
    }

    function doDns() {
      window.open(DNS_URL, '_blank');
    }

    function doBubble() {
      const cfg = config[mode]?.[project];
      if (!cfg || !cfg.bubble) return;
      window.open(cfg.bubble, '_blank');
    }

    // === Action Button Handlers ===
    const actionButtons = {
      'btn-local': () => {
        const cfg = config[getDisplayMode()]?.[getDisplayProject()];
        return cfg ? `http://localhost:${cfg.port}` : null;
      },
      'btn-netlify': () => {
        const cfg = config[getDisplayMode()]?.[getDisplayProject()];
        return cfg?.netlify || null;
      },
      'btn-public': () => {
        const cfg = config[getDisplayMode()]?.[getDisplayProject()];
        return cfg?.public || null;
      },
      'btn-repo': () => {
        const cfg = config[getDisplayMode()]?.[getDisplayProject()];
        return cfg?.repo || null;
      },
      'btn-deploy': () => {
        const cfg = config[getDisplayMode()]?.[getDisplayProject()];
        return cfg?.deploy || null;
      },
      'btn-bubble': () => {
        const cfg = config[getDisplayMode()]?.[getDisplayProject()];
        return cfg?.bubble || null;
      },
      'btn-dns': () => DNS_URL
    };

    // === Event Listeners ===
    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => setMode(btn.dataset.mode));
      btn.addEventListener('mouseenter', () => {
        const m = btn.dataset.mode;
        // Temporarily hide other buttons in group
        modeButtons.forEach(b => {
          if (b !== btn) b.classList.add('hover-hidden');
        });
        if (m !== mode) {
          previewMode = m;
          if (hoveredActionId) {
            hoveredAction = actionButtons[hoveredActionId]();
          }
          updateActionButtonsPreview();
          updateFeedbackRow();
        }
      });
      btn.addEventListener('mouseleave', () => {
        // Restore other buttons in group
        modeButtons.forEach(b => b.classList.remove('hover-hidden'));
        previewMode = null;
        if (hoveredActionId) {
          hoveredAction = actionButtons[hoveredActionId]();
        }
        updateActionButtonsPreview();
        updateFeedbackRow();
      });
    });

    projectButtons.forEach(btn => {
      btn.addEventListener('click', () => setProject(btn.dataset.project));
      btn.addEventListener('mouseenter', () => {
        if (btn.classList.contains('disabled')) return;
        const p = btn.dataset.project;
        // Temporarily hide other buttons in group
        projectButtons.forEach(b => {
          if (b !== btn) b.classList.add('hover-hidden');
        });
        if (p !== project && config[mode]?.[p] !== null) {
          previewProject = p;
          if (hoveredActionId) {
            hoveredAction = actionButtons[hoveredActionId]();
          }
          updateActionButtonsPreview();
          updateFeedbackRow();
        }
      });
      btn.addEventListener('mouseleave', () => {
        if (btn.classList.contains('disabled')) return;
        // Restore other buttons in group
        projectButtons.forEach(b => b.classList.remove('hover-hidden'));
        previewProject = null;
        if (hoveredActionId) {
          hoveredAction = actionButtons[hoveredActionId]();
        }
        updateActionButtonsPreview();
        updateFeedbackRow();
      });
    });

    btnStart.addEventListener('click', doStart);
    btnLocal.addEventListener('click', doLocal);
    btnNetlify.addEventListener('click', doNetlify);
    btnPublic.addEventListener('click', doPublic);
    btnRepo.addEventListener('click', doRepo);
    btnDeploy.addEventListener('click', doDeploy);
    btnDns.addEventListener('click', doDns);
    btnBubble.addEventListener('click', doBubble);

    document.addEventListener('keydown', (e) => {
      // Blur any focused button so keyboard works
      if (document.activeElement?.tagName === 'BUTTON') {
        document.activeElement.blur();
      }

      // Ignore if typing in an input
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

      const key = e.key.toLowerCase();
      switch (key) {
        case 'a': previewMode = 'app'; highlightModeButton('app'); highlightProjectButton(getDisplayProject()); updateActionButtonsPreview(); if (hoveredActionId) { hoveredAction = actionButtons[hoveredActionId](); } updateFeedbackRow(); break;
        case 'x': previewMode = 'docs'; highlightModeButton('docs'); highlightProjectButton(getDisplayProject()); updateActionButtonsPreview(); if (hoveredActionId) { hoveredAction = actionButtons[hoveredActionId](); } updateFeedbackRow(); break;
        case 'w': previewProject = 'ws'; highlightProjectButton('ws'); updateActionButtonsPreview(); if (hoveredActionId) { hoveredAction = actionButtons[hoveredActionId](); } updateFeedbackRow(); break;
        case 'd': previewProject = 'di'; highlightProjectButton('di'); updateActionButtonsPreview(); if (hoveredActionId) { hoveredAction = actionButtons[hoveredActionId](); } updateFeedbackRow(); break;
        case 'c': { if (e.metaKey && hoveredAction) { e.preventDefault(); navigator.clipboard.writeText(hoveredAction); } } break;
        case 'm': { const m = getDisplayMode(); if (config[m]?.['mono'] !== null) { previewProject = 'mono'; highlightProjectButton('mono'); updateActionButtonsPreview(); if (hoveredActionId) { hoveredAction = actionButtons[hoveredActionId](); } updateFeedbackRow(); } } break;
        case 'escape': previewMode = null; previewProject = null; modeButtons.forEach(btn => { btn.classList.remove('sticky'); btn.classList.toggle('active', btn.dataset.mode === mode); }); projectButtons.forEach(btn => { btn.classList.remove('sticky'); const valid = config[mode][btn.dataset.project] !== null; btn.classList.toggle('disabled', !valid); btn.classList.toggle('active', btn.dataset.project === project); }); btnDns.classList.remove('sticky'); updateActionButtonsPreview(); if (hoveredActionId) { hoveredAction = actionButtons[hoveredActionId](); } updateFeedbackRow(); break;
        case 'enter': if (hoveredAction) { window.open(hoveredAction, '_blank'); } break;
        case 'delete': doStart(); break;
        case 'l': hoveredActionId = 'btn-local'; hoveredAction = actionButtons['btn-local'](); highlightActionButton('btn-local'); updateFeedbackRow(); break;
        case 't': hoveredActionId = 'btn-netlify'; hoveredAction = actionButtons['btn-netlify'](); highlightActionButton('btn-netlify'); updateFeedbackRow(); break;
        case 'p': hoveredActionId = 'btn-public'; hoveredAction = actionButtons['btn-public'](); highlightActionButton('btn-public'); updateFeedbackRow(); break;
        case 'r': hoveredActionId = 'btn-repo'; hoveredAction = actionButtons['btn-repo'](); highlightActionButton('btn-repo'); updateFeedbackRow(); break;
        case 'y': hoveredActionId = 'btn-deploy'; hoveredAction = actionButtons['btn-deploy'](); highlightActionButton('btn-deploy'); updateFeedbackRow(); break;
        case 'n': hoveredActionId = 'btn-dns'; hoveredAction = actionButtons['btn-dns'](); highlightActionButton('btn-dns'); updateFeedbackRow(); break;
        case 'b': hoveredActionId = 'btn-bubble'; hoveredAction = actionButtons['btn-bubble'](); highlightActionButton('btn-bubble'); updateFeedbackRow(); break;
      }
    });

    Object.keys(actionButtons).forEach(id => {
      const btn = document.getElementById(id);
      btn.addEventListener('mouseenter', () => {
        if (btn.classList.contains('disabled')) return;
        if (hoveredActionId) {
          document.getElementById(hoveredActionId).classList.remove('sticky');
        }
        hoveredActionId = id;
        btn.classList.add('sticky');
        hoveredAction = actionButtons[id]();
        updateFeedbackRow();
      });
    });

    window.addEventListener('resize', matchRowWidths);

    // === Initialize ===
    fetch('./ports.json')
      .then(res => res.json())
      .then(data => {
        ports = data;
        initConfig();
        update();
        matchRowWidths();
        updateFeedbackRow();
      })
      .catch(err => {
        console.error('Failed to load ports:', err);
      });
  </script>
</body>
